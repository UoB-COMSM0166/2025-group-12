<svg width="320" height="320" viewBox="0 0 320 320"
     xmlns="http://www.w3.org/2000/svg"
     aria-labelledby="title desc">
  <title id="title">Onion Model</title>
  <desc id="desc">A four‑layer concentric circle diagram</desc>

  <!-- 外層圓 -->
  <circle cx="160" cy="160" r="150" fill="#d1e9ff"/>
  <!-- 修改開始：新增外層文字標籤 -->
  <text x="160" y="18" text-anchor="middle" font-size="12" fill="#0d47a1">
    External Layer
  </text>
  <!-- 修改結束 -->

  <!-- Layer 3 圓 -->
  <circle cx="160" cy="160" r="110" fill="#a6d4fa"/>
  <!-- 修改開始：新增 Layer 3 文字標籤 -->
  <text x="160" y="50" text-anchor="middle" font-size="12" fill="#0d47a1">
    Layer 3
  </text>
  <!-- 修改結束 -->

  <!-- Layer 2 圓 -->
  <circle cx="160" cy="160" r="70"  fill="#78b6f6"/>
  <!-- 修改開始：新增 Layer 2 文字標籤 -->
  <text x="160" y="95" text-anchor="middle" font-size="12" fill="#0d47a1">
    Layer 2
  </text>
  <!-- 修改結束 -->

  <!-- 核心圓 -->
  <circle cx="160" cy="160" r="30"  fill="#4a8bf0"/>
  <!-- 修改開始：新增／修改核心文字標籤 -->
  <text x="160" y="165" text-anchor="middle" font-size="14" fill="#ffffff">
    Core
  </text>
  <!-- 修改結束 -->
</svg>
