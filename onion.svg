<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="320" height="320"
  viewBox="0 0 320 320"
  xmlns="http://www.w3.org/2000/svg">

  <!-- ╭───── A11y ─────╮ -->
  <title>Onion Model</title>
  <desc>A four‑layer concentric circle diagram with CSS hover effect</desc>
  <!-- ╰─────────────────╯ -->

  <!-- ★ 模組化參數（CSS Custom Properties） -->
  <style><![CDATA[
    :root{
      /* 半徑 */
      --r1:150;--r2:110;--r3:70;--r4:30;
      /* 顏色 */
      --c1:#d1e9ff;--c2:#a6d4fa;--c3:#78b6f6;--c4:#4a8bf0;
      /* 字級 */
      --fs:12px;--fs-core:14px;
    }

    /* 圓形基本樣式 */
    circle{
      cx:160; cy:160;               /* 圓心固定 */
      transition:transform .3s ease,fill-opacity .3s ease;
      transform-origin:160px 160px; /* 從中心縮放 */
    }
    /* 四層圓：半徑＋顏色 */
    .outer  {r:var(--r1); fill:var(--c1);}
    .layer3 {r:var(--r2); fill:var(--c2);}
    .layer2 {r:var(--r3); fill:var(--c3);}
    .core   {r:var(--r4); fill:var(--c4);}

    /* Hover 動畫 */
    circle:hover{transform:scale(1.05);fill-opacity:.8;cursor:pointer;}

    /* 文字 */
    text{font-size:var(--fs);text-anchor:middle;fill:#0d47a1;}
    text.core{font-size:var(--fs-core);fill:#fff;}
  ]]></style>

  <!-- 4 個圓層 -->
  <circle class="outer"/>
  <circle class="layer3"/>
  <circle class="layer2"/>
  <circle class="core"/>

  <!-- 標籤 -->
  <text x="160" y="18">External Layer</text>
  <text x="160" y="50">Layer 3</text>
  <text x="160" y="95">Layer 2</text>
  <text class="core" x="160" y="165">Green Renaissance</text>
</svg>
