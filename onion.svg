<?xml version="1.0" encoding="UTF-8"?>
<svg role="img"
    width="640" height="640"
    viewBox="0 0 640 640"
    xmlns="http://www.w3.org/2000/svg"
    aria-labelledby="title desc"
    style="
    --c-x:    50%;
    --c-y:    50%;

    --r-outer:      300px;
    --r-layer3:     220px;
    --r-layer2:     140px;
    --r-core:        60px;

    --fs-default: 18px;
    --fs-core:    20px;

    --c-outer:       #d1e9ff;
    --c-layer3:      #a6d4fa;
    --c-layer2:      #78b6f6;
    --c-core:        #4a8bf0;

    --c-text-outer:   #0d47a1;
    --c-text-layer3:  #0d47a1;
    --c-text-layer2:  #d1e9ff;
    --c-text-core:    #ffffff;

    --y-outer-text:       72;
    --y-outer-layer3:    136;
    --y-outer-layer2:    226;
    --y-outer-core:      320;

  "
>
    <title id="title">Onion Model</title>
    <desc id="desc">A four‑layer concentric circle diagram with hover interaction</desc>

    <style>
        /* —— 原本的模組化樣式 —— */
        circle.outer { r: var(--r-outer); 
                       fill: var(--c-outer); 
                     }
        circle.layer3 { r: var(--r-layer3); 
                        fill: var(--c-layer3); 
                      }
        circle.layer2 { r: var(--r-layer2); 
                        fill: var(--c-layer2); 
                      }
        circle.core { r: var(--r-core); 
                      fill: var(--c-core); 
                    }

        text.outer-text {
            font-size: var(--fs-default);
            text-anchor: middle;
            /* 修改①：使用最外层文字颜色变量 */
            fill: var(--c-text-outer);
        }
        text.layer3-text {
            font-size: var(--fs-default);
            text-anchor: middle;
            /* 修改②：使用 Layer 3 文字颜色变量 */
            fill: var(--c-text-layer3);
        }
        text.layer2-text {
            font-size: var(--fs-default);
            text-anchor: middle;
            /* 修改③：使用 Layer 2 文字颜色变量 */
            fill: var(--c-text-layer2);
        }
        text.core-text {
            font-size: var(--fs-core);
            /* 修改④：使用核心文字颜色变量 */
            text-anchor: middle;
            fill: var(--c-text-core);
        }

        /* —— 互動效果：滑鼠滑過時放大＋改變透明度＋游標變手指 —— */
        circle {
            transform-box: fill-box;
            transition: transform 0.3s ease, fill-opacity 0.3s ease;
            transform-origin: 50% 50%; /* SVG 原點置中 */
        }
        circle:hover {
            transform: scale(1.05);
            fill-opacity: 0.8;
            cursor: pointer;
        }

        line.callout     {                     /* 修改③ */
            stroke: var(--c-callout-stroke);
            stroke-width: 2;
          }
          rect.callout-box {                     /* 修改③ */
            fill:   var(--c-callout-fill);
            stroke: var(--c-callout-stroke);
            stroke-width: 2;
            rx: 8;  /* 圓角 */
          }
          text.callout     {                     /* 修改③ */
            font-size: 16px;
            text-anchor: middle;
            fill: var(--c-callout-stroke);
          }
    </style>

    <!-- 外層圓 -->
    <!-- <circle class="outer" cx="50%" cy="50%" /> -->
    <circle class="outer" style="cx: var(--c-x); cy: var(--c-y)" />
    <text class="outer-text" x="50%" y="72">
        other professors and other students from the department
    </text>

    <!-- Layer 3 圓 -->
    <circle class="layer3" style="cx: var(--c-x); cy: var(--c-y)" />
    <text class="layer3-text" x="50%" y="136">course lectures demo markers other groups</text>

    <!-- Layer 2 圓 -->
    <circle class="layer2" style="cx: var(--c-x); cy: var(--c-y)" />
    <text class="layer2-text" x="50%" y="226">team 12</text>

    <!-- 核心圓 -->
    <circle class="core" style="cx: var(--c-x); cy: var(--c-y)" />
    <text class="core-text" x="50%" y="320">Green Renaissance</text>

</svg>
