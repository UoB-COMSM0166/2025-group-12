<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
    <style>
      .circle { transition: filter 0.2s, stroke 0.2s; }
      .info-box { transition: filter 0.2s, stroke 0.2s; }
      .hover-group:hover .circle,
      .hover-group:hover .info-box {
        filter: brightness(1.15);
        stroke: #333;
        stroke-width: 4;
      }
      .hover-group:hover .info-title { fill: #3e2c1c; }
      .hover-group:hover .info-desc { fill: #000; }
      .info-title { font-size: 20px; font-weight: bold; fill: #fff; }
      .info-desc { font-size: 16px; }
      .circle-label { font-size: 48px; font-weight: bold; fill: #fff; text-anchor: middle; }
      .circle-sub { font-size: 18px; fill: #222; text-anchor: middle; }
    </style>
    <g>
      <!-- Layer 4 -->
      <g class="hover-group">
        <circle class="circle" cx="400" cy="400" r="340" fill="#8d6e57"/>
        <text class="circle-label" x="400" y="120">04</text>
        <!-- Info box -->
        <rect class="info-box" x="750" y="80" width="450" height="100" rx="18" fill="#8d6e57"/>
        <text class="info-title" x="780" y="120">04 The Wider Environment</text>
        <text class="info-desc" x="780" y="150">
            Other professor from the department
            <tspan font-weight="bold">
                (potential feedback)
            </tspan>
             
        </text>
      </g>
      <!-- Layer 3 -->
      <g class="hover-group">
        <circle class="circle" cx="400" cy="400" r="250" fill="#b08e74"/>
        <text class="circle-label" x="400" y="210">03</text>
        <!-- Info box -->
        <rect class="info-box" x="750" y="210" width="450" height="100" rx="18" fill="#b08e74"/>
        <text class="info-title" x="780" y="250">03 The Containing System</text>
        <text class="info-desc" x="780" y="280">
            Course lecturers, demo market and other groups
        </text>
      </g>
      <!-- Layer 2 -->
      <g class="hover-group">
        <circle class="circle" cx="400" cy="400" r="160" fill="#d1b9a3"/>
        <text class="circle-label" x="400" y="300">02</text>
        <!-- Info box -->
        <rect class="info-box" x="750" y="320" width="450" height="100" rx="18" fill="#d1b9a3"/>
        <text class="info-title" x="780" y="360">02 The “Development System”</text>
        <text class="info-desc" x="780" y="390">
            Team 12
        </text>
      </g>
      <!-- Layer 1 -->
      <g class="hover-group">
        <circle class="circle" cx="400" cy="400" r="90" fill="#e8e0d5"/>
        <text class="circle-label" x="400" y="390" fill="#3e2c1c">01</text>
        <text class="circle-sub" x="400" y="420" font-size="22" font-weight="bold">
            Green Renaissance
        </text>
        <!-- Info box -->
        <rect class="info-box" x="750" y="440" width="450" height="100" rx="18" fill="#e8e0d5"/>
        <text class="info-title" x="780" y="480" fill="#3e2c1c">01 The Product or Service</text>
        <text class="info-desc" x="780" y="510">
            The solution
        </text>
      </g>
    </g>
  </svg>
  
